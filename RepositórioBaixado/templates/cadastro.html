
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="{{url_for('static', filename='cadastro.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='cadastro-modal.css')}}">
</head>
<body>

    <div class="login-container">
        <h2>Cadastrar Novo Usuário</h2>
        <form method="POST" action="/cadastro">
            <div class="input-group" >
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            
            <div class="input-group" >
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="input-group" >
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        
        <a href="/login">Fazer login</a> <br>   
    </div>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}


    <!-- Modal -->
    {% if mostrar_modal %}
    <div class="modal" id="cadastroModal" style="display: flex;">
        <div class="modal-content">
            <h2>Cadastro Realizado!</h2>
            <p>Usuário <strong>{{ nome }}</strong> cadastrado com sucesso!</p>
            <p>Seus documentos serão analisados, e em até 3 dias você poderá utilizar a plataforma.</p>
            <button onclick="window.location.href='/login'">Ir para o login</button>
        </div>
    </div>
    {% endif %}

    <!-- JavaScript para controlar o modal (opcional, já que o modal é exibido via CSS) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('cadastroModal');
            if (modal) {
                // Pode adicionar lógica extra, como fechar o modal ao clicar fora
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
        });
    </script>

</body>
</html>
