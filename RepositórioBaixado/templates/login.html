
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    
    <img class="imagem-urbano" src="static/urbano-car.png" alt="">
    
    <div class="login-container">
        <h2>Login</h2>
            <form method="POST" action="/login">
                <div class="input-group" >
                    <!-- Ãcone SVG para e-mail -->
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <input type="email" id="nome" name="email"  placeholder="E-mail" aria-label="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <!-- Ãcone SVG para senha (cadeado) -->
                     <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.5 6c0-1.93 1.57-3.5 3.5-3.5s3.5 1.57 3.5 3.5v2h-7V6z"/>
                    </svg>
                    
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                    <button type="submit">Entrar</button>
            </form>
            {% if mensagem %}
                <p>{{ mensagem }}</p>
            {% endif %}
            <p class="cadastre-se"><a href="/cadastro">Cadastre-se</a></p>
            <a href="/">Voltar</a>
    </div>
</body>
</html>
